<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slide-container" class="full-width-container">
      <div id="slide-overlay"></div>
      <div id="slide-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>

    <script>
      (() => {
        const container = document.getElementById('slide-container');
        if (!container) return;

        const indicators = document.querySelectorAll('.indicator');
        const slides = [
          {
            id: 'slide-1',
            title: 'Create',
            subtitle: 'Business workshops and events',
            src: 'https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp',
            alt: 'Business workshops and events',
            width: 2000,
            height: 1333,
            sizes: '100vw',
            srcset: `
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=100w 100w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=300w 300w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=500w 500w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=750w 750w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=1000w 1000w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=1500w 1500w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/f73deca5-07c6-4333-8032-38d17fbcc185/the-lab-business-meeting-min.webp?format=2500w 2500w
      `,
          },
          {
            id: 'slide-2',
            title: 'Connect',
            subtitle: 'Prayer and worship or dinner party',
            src: 'https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp',
            alt: 'Prayer and worship or dinner party',
            sizes: '100vw',
            width: 2000,
            height: 1333,
            srcset: `
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=100w 100w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=300w 300w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=500w 500w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=750w 750w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=1000w 1000w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=1500w 1500w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/3348f011-b9ab-462d-aa3e-6a991ed7b0e6/the-lab-connect-min.webp?format=2500w 2500w
      `,
          },
          {
            id: 'slide-3',
            title: 'Grow',
            subtitle: 'Exercise and yoga',
            src: 'https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp',
            alt: 'Exercise and yoga',
            width: 2000,
            height: 1335,
            sizes: '100vw',
            srcset: `
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=100w 100w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=300w 300w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=500w 500w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=750w 750w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=1000w 1000w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=1500w 1500w,
        https://images.squarespace-cdn.com/content/v1/688285c2e2a26d5f75c0134a/d7545236-05ea-469f-8543-b2b06b1d1959/the-lab-exercise-min.webp?format=2500w 2500w
      `,
          },
        ];

        let currentSlideIndex = 0;

        slides.forEach((slide, i) => {
          const div = document.createElement('div');
          div.classList.add('slide');
          i !== currentSlideIndex && div.classList.add('hide');

          div.innerHTML = `
        <div class="slide-content-wrapper">
          <img
            src="${slide.src}"
            alt="${slide.alt}"
            width="${slide.width}"
            height="${slide.height}"
            sizes="${slide.sizes}"
            class="slide-image"
            srcset="${slide.srcset}"
            loading="${i > 0 ? 'lazy' : 'eager'}"
            decoding="async"
          />
          <div class="slide-content">
            <h2 class="slide-title">${slide.title}</h2>
            <p class="slide-subtitle">${slide.subtitle}</p>
          </div>
        </div>
      `;

          container.appendChild(div);
        });

        let slideElements;
        let slideInterval;

        function nextSlide(i) {
          slideElements =
            slideElements || Array.from(document.querySelectorAll('.slide'));

          slideElements.forEach((slide, i) => {
            if (i !== currentSlideIndex) {
              slide.classList.add('hide');
              return;
            }
            slide.classList.remove('hide');
          });

          indicators.forEach((indicator, idx) => {
            if (idx === i) {
              indicator.classList.add('active');
            } else {
              indicator.classList.remove('active');
            }
          });
        }

        function init() {
          slideInterval = setInterval(() => {
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            nextSlide(currentSlideIndex);
          }, 5000);
        }

        indicators.forEach((indicator, i) => {
          indicator.addEventListener('click', () => {
            indicators.forEach((ind) => ind.classList.remove('active'));
            indicator.classList.add('active');
            clearInterval(slideInterval);
            currentSlideIndex = i;
            nextSlide(currentSlideIndex);
            init();
          });
        });

        init();
      })();
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      .full-width-container {
        position: relative;
        height: 800px;
        width: 100vw;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        .full-width-container {
          width: 101vw;
          height: 400px;
          margin-left: -1vw;
        }

        .fe-68c1f559b9374577cc262c6f {
          max-height: 450px;
        }
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
        transition: all 0.2s ease-in-out;
      }

      #slide-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .slide-content-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding-bottom: 4rem;
      }

      .slide-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        position: absolute;
        top: 0;
        left: 0;
      }

      .slide:last-child .slide-image {
        object-position: top;
      }

      .slide-content {
        position: relative;
        z-index: 2;
        padding-bottom: 2rem;
        margin: 0 auto;
        max-width: 1400px;
        width: 100%;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        color: white;
      }

      @media (max-width: 1400px) {
        .slide-content {
          padding: 2rem;
        }
      }

      @media (max-width: 768px) {
        .slide-content {
          padding: 1rem;
          padding-bottom: 2rem;
        }
      }

      .slide-title {
        font-family: 'Helvetica Nue', sans-serif !important;
        margin: 1rem 0;
        color: inherit;
        font-size: 5rem;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .slide-title {
          font-size: 2.5rem;
        }
      }

      .slide-subtitle {
        font-size: 2rem;
        margin: 0;
        color: inherit;
      }

      #slide-indicators {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 0.5rem;
        z-index: 5;
      }

      @media (max-width: 768px) {
        #slide-indicators {
          gap: 1rem;
        }
      }
      .indicator {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid black;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.2);
        transition: background-color 0.3s ease;
      }

      .indicator.active {
        background-color: #e0ccbe;
      }

      .hide {
        opacity: 0;
      }

      .slide-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </body>
</html>
